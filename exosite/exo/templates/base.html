{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf=8" />
	<link rel="stylesheet" href="{% static 'jquery-ui-1.10.3.start/css/start/jquery-ui-1.10.3.custom.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
	<script src="{% static 'jquery-1.10.2.js' %}"></script>
	<script src="{% static 'jquery-ui-1.10.3.start/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'exo/index.css' %}" />
	{% block statics %}
	{% endblock %}
	
</head>
<body>
	<div id="container-fluid">
		<div class="row-fluid">
			<div id="left-sidebar" class="span2 sidebar-nav-fixed">
				{% block sidebar %}
				{% endblock %}
			</div>
			<div id="main-content" class="span9 span-fixed-sidebar">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
